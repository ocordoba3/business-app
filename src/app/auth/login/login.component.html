<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4" style="color: white;">Ingresar</h2>
                <div class="auto-form-wrapper">
                    <form [formGroup]="loginForm" (ngSubmit)="logInUser()">
                        <div class="form-group">
                            <div class="input-group">
                                <input formControlName="email" type="email" class="form-control" placeholder="Correo">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i *ngIf="loginForm.get('email').valid" class="far fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input formControlName="password" type="password" class="form-control" placeholder="Password">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i *ngIf="loginForm.get('password').valid" class="far fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button *ngIf="!loading" [disabled]="loginForm.invalid" type="submit" class="btn btn-primary submit-btn btn-block">Ingresar</button>
                            <button *ngIf="loading" [disabled]="true" type="button" class="btn btn-primary submit-btn btn-block">
                                <i style="color: #fff;" class="fas fa-circle-notch fa-spin"></i> Ingresando...
                            </button>
                        </div>


                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">Â¿No tienes una cuenta? </span>
                            <br>
                            <a routerLink="/register" class="text-black text-small">Registrate</a>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
