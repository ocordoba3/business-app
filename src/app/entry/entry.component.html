<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Agregar Ingreso / Egreso</h4>
                <p class="card-description">
                    Especifique el monto y el tipo
                </p>

                <form [formGroup]="entryForm" (ngSubmit)="save()">

                    <div class="form-group">
                        <label>Descripción</label>
                        <input formControlName="description" type="text" class="form-control" placeholder="Descripción">
                    </div>

                    <div class="form-group">
                        <label>Monto</label>
                        <input formControlName="value" type="number" class="form-control" placeholder="Monto">
                        <p>
                            Debe de ser un monto positivo
                        </p>
                    </div>

                    <div class="form-group">
                        <label>Tipo</label>
                        <select class="form-control" formControlName="type">
                            <option value="">Selecciona el tipo...</option>
                            <option value="Ingreso">Ingreso</option>
                            <option value="Egreso">Egreso</option>
                        </select>
                    </div>

                    <hr>
                    <button *ngIf="!loading" [disabled]="entryForm.invalid" type="submit" class="btn btn-success mr-2">
                        <i class="fa fa-save"></i> 
                        Agregar</button>
                    <button *ngIf="loading" [disabled]="true" type="button" class="btn btn-success mr-2">
                        <i style="color: #fff;" class="fas fa-circle-notch fa-spin"></i> 
                        Agregando...
                    </button>

                    <!-- 
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button> 
              -->

                    <button type="reset" class="btn btn-light">Cancelar</button>

                </form>
            </div>
        </div>
    </div>
</div>
